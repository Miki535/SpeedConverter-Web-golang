<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Speed Converter</h1>
        <form method="POST">
            <div class="form-group">
                <label for="kmh">Speed in km/h:</label>
                <input type="text" class="form-control" id="kmh" name="kmh">
            </div>
            <div class="form-group">
                <label for="mph">Speed in mph:</label>
                <input type="text" class="form-control" id="mph" name="mph">
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        {{if .Result}}
        <div class="mt-3">
            <h3>Result:</h3>
            <h4>{{.Result}}</h4>
        </div>
        {{end}}
    </div>
</body>
</html>
